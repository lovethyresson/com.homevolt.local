<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>

<header class="homey-header">
</header>

<form class="homey-form">
    <fieldset class="homey-form-fieldset">
        <div class="homey-form-group">
            <label class="homey-form-label" for="ipaddress">IP Address</label>
            <div class="input_ip_address">
                <input class="homey-form-input " id="ipaddress" type="text" maxlength="15">
            </div>
        </div>
    </fieldset>

    <button class="homey-button-primary-full" id="submit">Connect</button>
</form>

<script type="text/javascript">
  Homey.setTitle(Homey.__('Homevolt'));

  document.getElementById('submit').onclick = (e) => {
    e.preventDefault();
    Homey.showLoadingOverlay();
    const ipaddress = document.getElementById("ipaddress").value;

    Homey.emit('input', { ipaddress }, (err, result) => {
      Homey.hideLoadingOverlay();
      if (err) {
        console.log('in error');
        Homey.alert(err, 'error', () => {
        });
      } else if (result) {
        console.log('in device creation');
        Homey.createDevice(result)
          .then(function (result) {
            Homey.done();
          })
          .catch(function (error) {
            Homey.alert(err);
          });
      }
    });
  };
</script>
</body>
</html>
